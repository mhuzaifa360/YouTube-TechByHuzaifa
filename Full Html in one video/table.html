<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table | HTML
    </title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Table in html</h1>
    <table border="1px">
        <tr>
            <th>Name</th>
            <th>Roll NO</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>Huzaifa</td>
            <td colspan="2">100</td>
           
        </tr>
        <tr>
            <td rowspan="2">Ali</td>
            <td>120</td>
            <td>9th</td>
        </tr>
        <tr>
           
            <td>123</td>
            <td>10th</td>
        </tr>
        <tr>
            <td>Hammad</td>
            <td>14</td>
            <td>12th</td>
        </tr>
    </table>
</body>
</html>
