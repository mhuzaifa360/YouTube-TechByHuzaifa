<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>form in html</h1>
    
    <form> 
        <label>Name: </label> <input type="text">  <br><br>
        <label> Password </label> <input type="password"> <br> <br>
        <label> Age </label> <input type="number"> <br><br>
        <label> Put color </label> <input type="color"> <br><br>
        <input type="button" value="click me "> <br><br>
        <input type="submit"> <br><br>
        <input type="reset"> <br><br>
        <label>Choose your city </label> 
                    <select> 
                        <option value="">Peshawar</option>
                        <option value="" selected>Islamabad</option>
                        <option value="">Lahore</option>
                    </select> <br><br>
        
        <label>Select subjects </label> 
        <input type="checkbox">Maths
        <input type="checkbox">Chemistry
        <input type="checkbox">Urdu
        <input type="checkbox">Programming <br><br>

        <label>Gender: </label> 
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female <br><br>

        <textarea name="" id="" rows="10" cols="50" placeholder="Enter your short introduction...."></textarea>
    </form>
</body>
</html>
